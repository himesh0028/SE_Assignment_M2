<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo-Class Example</title>
    <style>
        /* CSS for the button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .button:hover {
            background-color: #0056b3;
        }

        /* Optional: Adding some margin for better spacing */
        .container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="2_assignment_module_2(my_first_page).html.html" class="button">Hover Me</a>
    </div>
</body>
</html>
